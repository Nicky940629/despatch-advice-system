<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Despatch Advices - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Despatch Advice System</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">All Despatch Advices</h1>
        
        <div class="card">
            <div class="card-body">
                <button onclick="getAllDespatchAdvices()" class="btn btn-primary">Get All Despatch Advices</button>
                <div class="response-area mt-3">
                    <pre id="allDespatchAdvicesResponse">Response will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        async function getAllDespatchAdvices() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/despatch-advice-all`);
                const data = await response.json();
                document.getElementById('allDespatchAdvicesResponse').textContent = 
                    `HTTP Status Code: ${response.status}\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('allDespatchAdvicesResponse').textContent = 
                    `Error: ${error.message}\n\n` +
                    `HTTP Status Code: ${error.status || 'Unknown'}`;
            }
        }

        // Auto load data on page load
        document.addEventListener('DOMContentLoaded', getAllDespatchAdvices);
    </script>
</body>
</html>
