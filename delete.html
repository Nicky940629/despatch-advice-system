<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Despatch Advice - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 500px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .confirmation-dialog {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            z-index: 1000;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            z-index: 999;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Despatch Advice System</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Delete Despatch Advice</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="deleteDespatchForm">
                    <div class="mb-3">
                        <label for="deleteDespatchId" class="form-label">Enter Despatch ID to Delete</label>
                        <input type="text" class="form-control" id="deleteDespatchId" placeholder="e.g., DA-2024-3">
                    </div>
                    <button type="submit" class="btn btn-danger">Delete Despatch Advice</button>
                </form>
                <div class="response-area mt-3">
                    <pre id="deleteDespatchResponse">Response will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Dialog -->
    <div class="overlay" id="overlay"></div>
    <div class="confirmation-dialog" id="confirmationDialog">
        <h5>Confirm Deletion</h5>
        <p>Are you sure you want to delete this despatch advice?</p>
        <div class="text-end">
            <button class="btn btn-secondary me-2" onclick="cancelDelete()">Cancel</button>
            <button class="btn btn-danger" onclick="confirmDelete()">Delete</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';
        let pendingDespatchId = null;

        document.getElementById('deleteDespatchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const despatchId = document.getElementById('deleteDespatchId').value;
            
            if (!despatchId) {
                alert('Please enter a Despatch ID');
                return;
            }

            pendingDespatchId = despatchId;
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('confirmationDialog').style.display = 'block';
        });

        function cancelDelete() {
            pendingDespatchId = null;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmationDialog').style.display = 'none';
        }

        async function confirmDelete() {
            if (!pendingDespatchId) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/despatch-advice-delete/${pendingDespatchId}`, {
                    method: 'DELETE'
                });
                const data = await response.json();
                document.getElementById('deleteDespatchResponse').textContent = 
                    `HTTP Status Code: ${response.status}\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('deleteDespatchResponse').textContent = 
                    `Error: ${error.message}\n\n` +
                    `HTTP Status Code: ${error.status || 'Unknown'}`;
            }

            pendingDespatchId = null;
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('confirmationDialog').style.display = 'none';
        }
    </script>
</body>
</html>
