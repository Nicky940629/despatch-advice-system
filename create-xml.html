<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create from XML - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Despatch Advice System</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">Create Despatch Advice from XML</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="despatchXmlForm">
                    <div class="mb-3">
                        <label for="despatchXmlFile" class="form-label">Upload Despatch Advice XML File</label>
                        <input type="file" class="form-control" id="despatchXmlFile" accept=".xml">
                    </div>
                    <button type="submit" class="btn btn-primary">Create Despatch Advice</button>
                </form>
                <div class="response-area mt-3">
                    <pre id="despatchXmlResponse">Response will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        document.getElementById('despatchXmlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('despatchXmlFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an XML file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/v2/despatch-advice/xml`, {
                    method: 'POST',
                    body: formData
                });
                
                const responseData = await response.json();
                
                if (!response.ok) {
                    throw new Error(responseData.detail || `HTTP error! status: ${response.status}`);
                }
                
                document.getElementById('despatchXmlResponse').textContent = 
                    `HTTP Status Code: ${response.status}\n\n` + 
                    JSON.stringify(responseData, null, 2);
            } catch (error) {
                document.getElementById('despatchXmlResponse').textContent = 
                    `Error: ${error.message}\n\n` +
                    `HTTP Status Code: ${error.status || 'Unknown'}\n\n` +
                    `API Endpoint: ${API_BASE_URL}/v2/api/despatch-advice/xml`;
            }
        });
    </script>
</body>
</html>
