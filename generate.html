<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate from Order XML - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 60px;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .response-area {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
        }

        .xml-content {
            color: #333;
        }
        
        .xml-tag {
            color: #0275d8;
        }
        
        .xml-attr {
            color: #8a6d3b;
        }
        
        .xml-val {
            color: #d32f2f;
        }
        
        .xml-comment {
            color: #6c757d;
            font-style: italic;
        }
        
        .status-bar {
            background-color: #f1f8ff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            margin-bottom: 10px;
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
        }
        
        .status-success {
            background-color: #dff0d8;
            border-color: #d6e9c6;
        }
        
        .status-error {
            background-color: #f2dede;
            border-color: #ebccd1;
        }
        
        .download-btn {
            margin-top: 10px;
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-truck me-2"></i>
                Despatch Advice System
            </a>
            <div class="ms-auto" id="authButtons">
                <button class="btn btn-outline-light me-2" id="loginBtn">
                    <i class="fas fa-sign-in-alt me-2"></i>
                    Login
                </button>
                <button class="btn btn-outline-light" id="signupBtn">
                    <i class="fas fa-user-plus me-2"></i>
                    Sign Up
                </button>
            </div>
            <div class="ms-auto d-none" id="logoutButton">
                <span class="text-light me-3" id="userEmail"></span>
                <button class="btn btn-outline-light" id="logoutBtn">
                    <i class="fas fa-sign-out-alt me-2"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Generate Despatch Advice from Order XML</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="orderXmlForm">
                    <div class="mb-4">
                        <label for="orderXmlFile" class="form-label">
                            <i class="fas fa-file-upload me-2"></i>
                            Upload Order XML File
                        </label>
                        <input type="file" class="form-control" id="orderXmlFile" accept=".xml">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cogs me-2"></i>
                        Generate Despatch Advice
                    </button>
                </form>
                <div class="response-area mt-3">
                    <div id="responseStatus" class="status-bar d-none">
                        <span id="statusCode"></span>
                        <span id="responseTime"></span>
                    </div>
                    <pre id="orderXmlResponse">Response will appear here...</pre>
                    <button id="downloadXml" class="btn btn-sm btn-outline-secondary download-btn mt-2">
                        <i class="fas fa-download me-1"></i> Download XML
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.25.0/prism.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        // Check if user is logged in
        function checkAuthStatus() {
            const token = localStorage.getItem('token');
            const email = localStorage.getItem('email');
            
            if (token && email) {
                // Validate token format
                if (token.length < 10 || !token.includes('.')) {
                    // Invalid token format, clear and redirect
                    localStorage.removeItem('token');
                    localStorage.removeItem('email');
                    window.location.replace('index.html?auth=invalid');
                    return false;
                }
                
                // Update UI for logged in state
                document.getElementById('authButtons').classList.add('d-none');
                document.getElementById('logoutButton').classList.remove('d-none');
                document.getElementById('userEmail').textContent = email;
                return true;
            } else {
                // Not logged in, redirect to login page
                window.location.replace('index.html?auth=required');
                return false;
            }
        }

        // Security check - prevent direct URL access
        if (document.referrer === '' || 
            (!document.referrer.includes('index.html') && 
             !document.referrer.includes('create-batch.html') && 
             !document.referrer.includes('all-batches.html') && 
             !document.referrer.includes('update-batch.html') && 
             !document.referrer.includes('delete-batch.html') && 
             !document.referrer.includes('batch-details.html') &&
             !document.referrer.includes('create-xml.html') &&
             !document.referrer.includes('generate.html'))) {
            // Redirect if directly accessed without proper navigation
            if (!localStorage.getItem('token') || !localStorage.getItem('email')) {
                window.location.replace('index.html?auth=direct');
            }
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            if (!checkAuthStatus()) return; // Exit if auth check fails

            document.getElementById('orderXmlForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                const fileInput = document.getElementById('orderXmlFile');
                const file = fileInput.files[0];
                
                if (!file) {
                    alert('Select XML file');
                    return;
                }

                const formData = new FormData();
                formData.append('file', file);
                
                const startTime = Date.now();
                const responseStatus = document.getElementById('responseStatus');
                const statusCode = document.getElementById('statusCode');
                const responseTime = document.getElementById('responseTime');
                const downloadBtn = document.getElementById('downloadXml');
                
                responseStatus.classList.add('d-none');
                document.getElementById('orderXmlResponse').textContent = 'Loading...';
                downloadBtn.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}/api/v2/despatch-advice-generate`, {
                        method: 'POST',
                        body: formData
                    });
                    
                    const responseText = await response.text();
                    const elapsedTime = Date.now() - startTime;
                    
                    // Display status code and response time
                    responseStatus.classList.remove('d-none');
                    statusCode.textContent = `Status: ${response.status} ${response.statusText}`;
                    responseTime.textContent = `Response time: ${elapsedTime}ms`;
                    
                    // Set appropriate status style
                    responseStatus.classList.remove('status-success', 'status-error');
                    if (response.ok) {
                        responseStatus.classList.add('status-success');
                    } else {
                        responseStatus.classList.add('status-error');
                    }
                    
                    if (!response.ok) {
                        document.getElementById('orderXmlResponse').textContent = `Error: ${responseText}`;
                        return;
                    }
                    
                    try {
                        // 嘗試格式化 XML
                        const formattedXML = formatXML(responseText);
                        const highlightedXML = highlightXML(formattedXML);
                        document.getElementById('orderXmlResponse').innerHTML = highlightedXML;
                        
                        // 顯示下載按鈕
                        downloadBtn.style.display = 'block';
                        downloadBtn.addEventListener('click', () => {
                            downloadXML(responseText, 'despatch-advice.xml');
                        });
                    } catch (formatError) {
                        // If formatting fails, display original response
                        document.getElementById('orderXmlResponse').textContent = responseText;
                        console.error('XML formatting failed', formatError);
                    }
                } catch (error) {
                    responseStatus.classList.remove('d-none');
                    responseStatus.classList.add('status-error');
                    statusCode.textContent = `Error: ${error.message}`;
                    responseTime.textContent = `Response time: ${Date.now() - startTime}ms`;
                    
                    document.getElementById('orderXmlResponse').textContent = 
                        `Error: ${error.message}\n\n` +
                        `API Endpoint: ${API_BASE_URL}/api/v2/despatch-advice-generate`;
                }
            });
            
            // Logout
            document.getElementById('logoutBtn').addEventListener('click', function() {
                const email = localStorage.getItem('email');
                
                fetch(`${API_BASE_URL}/api/logout`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                })
                .then(response => {
                    localStorage.removeItem('token');
                    localStorage.removeItem('email');
                    window.location.href = 'index.html';
                })
                .catch(error => {
                    alert('Logout failed: ' + error.message);
                });
            });
        });

        // 格式化 XML 字符串
        function formatXML(xml) {
            let formatted = '';
            let indent = '';
            const tab = '    ';
            xml.split(/>\s*</).forEach(function(node) {
                if (node.match(/^\/\w/)) {
                    // 如果是結束標籤，減少縮進
                    indent = indent.substring(tab.length);
                }
                formatted += indent + '<' + node + '>\r\n';
                if (node.match(/^<?\w[^>]*[^\/]$/) && !node.startsWith("?")) {
                    // 如果不是自閉合標籤，增加縮進
                    indent += tab;
                }
            });
            return formatted.substring(1, formatted.length - 3);
        }

        // 簡單的 XML 語法高亮
        function highlightXML(xml) {
            return xml
                .replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/("[^"]*")/g, '<span class="xml-val">$1</span>')
                .replace(/&lt;(\/?[a-zA-Z0-9_:-]+)(\s|&gt;)/g, '&lt;<span class="xml-tag">$1</span>$2')
                .replace(/([a-zA-Z0-9_:-]+)="([^"]*)"/g, '<span class="xml-attr">$1</span>="<span class="xml-val">$2</span>"')
                .replace(/&lt;!--(.+?)--&gt;/g, '&lt;!--<span class="xml-comment">$1</span>--&gt;');
        }

        // 下載 XML 文件
        function downloadXML(xml, filename) {
            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename || 'despatch-advice.xml';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
