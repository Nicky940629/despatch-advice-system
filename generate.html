<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate from Order XML - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 60px;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
        }

        .card-body {
            padding: 2rem;
        }

        .form-label {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .response-area {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-truck me-2"></i>
                Despatch Advice System
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Generate Despatch Advice from Order XML</h1>
        
        <div class="card">
            <div class="card-body">
                <form id="orderXmlForm">
                    <div class="mb-4">
                        <label for="orderXmlFile" class="form-label">
                            <i class="fas fa-file-upload me-2"></i>
                            Upload Order XML File
                        </label>
                        <input type="file" class="form-control" id="orderXmlFile" accept=".xml">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-cogs me-2"></i>
                        Generate Despatch Advice
                    </button>
                </form>
                <div class="response-area mt-3">
                    <pre id="orderXmlResponse">Response will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        document.getElementById('orderXmlForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById('orderXmlFile');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select an XML file');
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/api/v2/despatch-advice-generate`, {
                    method: 'POST',
                    body: formData
                });
                
                const responseData = await response.json();
                
                if (!response.ok) {
                    throw new Error(responseData.detail || `HTTP error! status: ${response.status}`);
                }
                
                document.getElementById('orderXmlResponse').textContent = 
                    `HTTP Status Code: ${response.status}\n\n` + 
                    JSON.stringify(responseData, null, 2);
            } catch (error) {
                document.getElementById('orderXmlResponse').textContent = 
                    `Error: ${error.message}\n\n` +
                    `HTTP Status Code: ${error.status || 'Unknown'}\n\n` +
                    `API Endpoint: ${API_BASE_URL}/v2/api/despatch-advice-generate`;
            }
        });
    </script>
</body>
</html>
