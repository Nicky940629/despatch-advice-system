<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Despatch Advice IDs - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #f8f9fa;
            --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            padding-top: 60px;
            background-color: var(--background-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background-color: var(--primary-color) !important;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }

        .navbar-brand {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .container {
            max-width: 800px;
            margin-top: 30px;
        }

        h1 {
            color: var(--primary-color);
            font-weight: 600;
            margin-bottom: 2rem;
            position: relative;
            padding-bottom: 1rem;
        }

        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--secondary-color);
        }

        .card {
            border: none;
            border-radius: 10px;
            box-shadow: var(--card-shadow);
            background: white;
            overflow: hidden;
        }

        .card-body {
            padding: 2rem;
        }

        .btn-primary {
            background-color: var(--secondary-color);
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        .response-area {
            background-color: #f8f9fa;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 1.5rem;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e9ecef;
        }

        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 15px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-truck me-2"></i>
                Despatch Advice System
            </a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center">Despatch Advice IDs</h1>
        
        <div class="card">
            <div class="card-body">
                <button onclick="getDespatchAdviceIds()" class="btn btn-primary">
                    <i class="fas fa-sync-alt me-2"></i>
                    Get Despatch Advice IDs
                </button>
                <div class="response-area mt-3">
                    <pre id="despatchAdviceIdsResponse">Response will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        async function getDespatchAdviceIds() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/despatch-advice-ids`);
                const data = await response.json();
                document.getElementById('despatchAdviceIdsResponse').textContent = 
                    `HTTP Status Code: ${response.status}\n\n` + 
                    JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('despatchAdviceIdsResponse').textContent = 
                    `Error: ${error.message}\n\n` +
                    `HTTP Status Code: ${error.status || 'Unknown'}`;
            }
        }

        // Auto load data on page load
        document.addEventListener('DOMContentLoaded', getDespatchAdviceIds);
    </script>
</body>
</html>
