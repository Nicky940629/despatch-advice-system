<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Health - Despatch Advice System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding-top: 60px;
        }
        .container {
            max-width: 800px;
            margin-top: 30px;
        }
        .health-status {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .health-status.healthy {
            background-color: #d4edda;
            color: #155724;
        }
        .health-status.unhealthy {
            background-color: #f8d7da;
            color: #721c24;
        }
        .response-area {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 300px;
            overflow-y: auto;
        }
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="/">Despatch Advice System</a>
        </div>
    </nav>

    <div class="container">
        <h1 class="text-center mb-4">System Health Check</h1>
        
        <div class="card">
            <div class="card-body">
                <div id="healthStatus" class="health-status">
                    Checking system status...
                </div>
                <button onclick="checkHealth()" class="btn btn-primary">Check System Status</button>
                <div class="response-area mt-3">
                    <pre id="healthResponse">Health check results will appear here...</pre>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_BASE_URL = 'https://7z56uquwqumjtnnfjy2k7bv4jq0yizdl.lambda-url.us-east-1.on.aws';

        async function checkHealth() {
            const healthStatus = document.getElementById('healthStatus');
            const healthResponse = document.getElementById('healthResponse');
            
            healthStatus.textContent = 'Checking system status...';
            healthStatus.className = 'health-status';

            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                healthResponse.textContent = JSON.stringify(data, null, 2);
                
                if (data.status === 'healthy aaaa') {
                    healthStatus.textContent = 'System Status: Healthy';
                    healthStatus.className = 'health-status healthy';
                } else {
                    healthStatus.textContent = 'System Status: Unhealthy';
                    healthStatus.className = 'health-status unhealthy';
                }
            } catch (error) {
                healthStatus.textContent = 'System Status: Connection Failed';
                healthStatus.className = 'health-status unhealthy';
                healthResponse.textContent = `Error: ${error.message}\n\nPlease ensure:\n1. Using HTTPS protocol\n2. Network connection is stable\n3. Lambda service is running`;
            }
        }

        // Auto check health on page load
        document.addEventListener('DOMContentLoaded', checkHealth);
    </script>
</body>
</html>
